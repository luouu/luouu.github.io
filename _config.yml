baseurl:
url: 
date_format: "ordinal"
title: linux class
subtitle: "种树最好的时间是十年前 其次是现在"
description: "GitHub - luo_u个人博客"
keywords: luo_u linux
timezone: '+0800'
encoding: "utf-8"
side_bar_repo_limit: 5
repository: luouu/luouu.github.io


# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: false
# 组件配置
components:
    # 分享
    share:
        enabled: true
    # 不蒜子访问统计
    busuanzi:
        enabled: true
        start_date: 2021-02-15
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 文章字数统计
